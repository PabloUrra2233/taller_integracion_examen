{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Crear producto - Librería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'catalogo/styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'lista_productos' %}">Librería</a>
  </div>
</nav>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h1 class="h4 mb-3">Crear nuevo producto</h1>

            <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="mb-3">
                <label class="form-label">Categoría</label>
                {{ form.categoria }}
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                {{ form.precio }}
            </div>

            <div class="mb-3">
                <label class="form-label">Stock</label>
                {{ form.stock }}
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                {{ form.descripcion }}
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen (URL)</label>
                {{ form.imagen }}
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>

          <a href="{% url 'lista_productos' %}" class="btn btn-outline-secondary ms-2">
            Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
